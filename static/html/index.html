<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>WebSocket</title>
</head>

<body>
<h3>你好</h3>
<p id="output"></p>

<script>
    var ws = new WebSocket("ws://127.0.0.1:8080/ws/cheat")

    ws.onopen = function() {
        console.log('Connected')
    }

    ws.onmessage = function(evt) {
        var out = document.getElementById('output');
        out.innerHTML += evt.data + '<br>';
    }

    setInterval(function() {
        ws.send('{"action":"init","msg":"init ws","msg_type":"text","to":"1"}');
    }, 5000);
</script>
</body>

</html>
